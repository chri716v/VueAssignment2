<html>
  <head>
    <title>Drum kit with Vue Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyles.css" />
  </head>
  <body>

    <h1>Drum Kit</h1>
    <div id="app"> 
        <h2>{{ title }}</h2>
        <!-- Data binding-->
        <h3>band name: <span v-bind:class="classes">{{ bandName }} </span>
        </h3>
        <!-- Two way binding-->
        <input type="text" v-model="bandName">
        <br>
        <br>
        <!-- Click events-->
        <button @click="toggleDrums">Toggle drums</button>
        <br>
        <br>
        <!-- v-if -->
        <button @click="playCrash" v-if="showDrums"><img src="images/crash.png"></button>
        <button @click="playKick" v-if="showDrums"><img src="images/kick.png"></button>
        <button @click="playSnare"v-if="showDrums"><img src="images/snare.png"></button>
        <button @click="playTom1" v-if="showDrums"><img src="images/tom1.png"></button>
        <button @click="playTom2" v-if="showDrums"><img src="images/tom2.png"></button>
        <button @click="playTom3" v-if="showDrums"><img src="images/tom3.png"></button>
        <button @click="playTom4" v-if="showDrums"><img src="images/tom4.png"></button>
        <audio id="crash" src="sounds/crash.mp3"></audio>
        <audio id="kick-base" src="sounds/kick-bass.mp3"></audio>
        <audio id="snare" src="sounds/snare.mp3"></audio>
        <audio id="tom-1" src="sounds/tom-1.mp3"></audio>
        <audio id="tom-2" src="sounds/tom-2.mp3"></audio>
        <audio id="tom-3" src="sounds/tom-3.mp3"></audio>
        <audio id="tom-4" src="sounds/tom-4.mp3"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
